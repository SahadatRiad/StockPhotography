<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/sign-in-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body id="main-body">
    <div class="wrapper">
      <div class="inner-body">
        <a href="Index.html"><i class="fas fa-times cross"></i></a>

        <h1>SIGN UP</h1>
        <br />

        <!--input section stat from here-->

        <div class="body">
          <div class="form">
            <input type="text" name="Name" autofocus="off" required="" />
            <label for="name" class="label-name">
              <span class="content-name">Name</span>
            </label>
          </div>
          <br />

          <!--input  E-mail section -->

          <div class="form">
            <input type="text" name="E-mail" autofocus="off" required="" />
            <label for="name" class="label-name">
              <span class="content-name">E-mail</span>
            </label>
          </div>
          <br />

          <!--input  Password section -->

          <div class="form">
            <input
              type="Password"
              name="Password"
              autofocus="off"
              required=""
            />
            <label for="name" class="label-name">
              <span class="content-name">Password</span>
            </label>
          </div>
          <br />

          <p class="h5">
            By Creating an Account,I agree to Stock photography<a
              class="h"
              href="#"
            >
              website terms, privacy policy </a
            >and <a class="h" href="#">Licensing terms</a>.
          </p>

          <!--input section Ending-->

          <button class="submit" onclick="Thanks()">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
</html>
